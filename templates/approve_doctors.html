<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Doctors - Government Health Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* === Base Styles === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      background: #f4f6f9;
      min-height: 100vh;
    }

    .app-container {
      display: flex;
      width: 100%;
    }

    /* === Sidebar === */
    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar-title {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .sidebar-subtitle {
      font-size: 14px;
      color: #bdc3c7;
    }

    .sidebar-nav {
      list-style: none;
    }

    .sidebar-nav .nav-item {
      margin: 15px 0;
    }

    .sidebar-nav .nav-link {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar-nav .nav-link.active,
    .sidebar-nav .nav-link:hover {
      background: #34495e;
    }

    /* === Main Content === */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    .dashboard-header {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dashboard-title {
      font-size: 20px;
      color: #2c3e50;
    }

    /* === Stats Grid === */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .stat-pending { border-top: 4px solid #f39c12; }
    .stat-approved { border-top: 4px solid #27ae60; }
    .stat-rejected { border-top: 4px solid #e74c3c; }
    .stat-total { border-top: 4px solid #2980b9; }

    .stat-number {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 14px;
      color: #555;
    }

    /* === Doctors Grid === */
    .doctors-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    .doctor-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .doctor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .doctor-info h3 {
      font-size: 18px;
      color: #2c3e50;
    }

    .doctor-info .specialization {
      font-size: 14px;
      color: #777;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      color: white;
    }

    .status-pending { background: #f39c12; }
    .status-approved { background: #27ae60; }

    .doctor-details {
      font-size: 14px;
      color: #333;
      margin-bottom: 10px;
    }

    .detail-row {
      margin: 5px 0;
    }

    .detail-label {
      font-weight: bold;
    }

    /* === Buttons === */
    .action-buttons {
      text-align: right;
    }

    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-approve {
      background: #27ae60;
      color: white;
    }

    .btn-approve:hover {
      background: #219150;
    }

    /* === Toast Notification === */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #27ae60;
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {opacity: 0; bottom: 0;}
      to {opacity: 1; bottom: 20px;}
    }

    @keyframes fadeout {
      from {opacity: 1; bottom: 20px;}
      to {opacity: 0; bottom: 0;}
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Health Portal</h2>
        <p class="sidebar-subtitle">Government</p>
      </div>
      
      <nav>
        <ul class="sidebar-nav">
          <li class="nav-item">
            <a href="/" class="nav-link" data-page="dashboard">
              <i class="fas fa-chart-bar nav-icon"></i>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="/approve-doctors" class="nav-link active" data-page="approve-doctors">
              <i class="fas fa-user-md nav-icon"></i>
              Approve Doctors
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
          <div class="header-content">
            <h1 class="dashboard-title">
              <i class="fas fa-user-md"></i>
              Doctor Applications Management
            </h1>
            <div class="user-info">
              <span class="user-role">Government Official</span>
            </div>
          </div>
        </header>

        <!-- Stats -->
        <div class="stats-grid">
          <div class="stat-card stat-pending">
            <div class="stat-number" id="pendingCount">0</div>
            <div class="stat-label">Pending Applications</div>
          </div>
          <div class="stat-card stat-approved">
            <div class="stat-number" id="approvedCount">0</div>
            <div class="stat-label">Approved Doctors</div>
          </div>
          <div class="stat-card stat-rejected">
            <div class="stat-number" id="rejectedCount">0</div>
            <div class="stat-label">Rejected Applications</div>
          </div>
          <div class="stat-card stat-total">
            <div class="stat-number" id="totalCount">0</div>
            <div class="stat-label">Total Applications</div>
          </div>
        </div>

        <!-- Doctors Grid -->
        <div class="doctors-grid" id="doctorsGrid"></div>
      </div>
    </main>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    // Replace with your own Supabase credentials
    const SUPABASE_URL = "https://fuytavhlulrlimlonmst.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1eXRhdmhsdWxybGltbG9ubXN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNjE5MDgsImV4cCI6MjA3MjgzNzkwOH0.zPVmj7wVtj9J8hfGwi816uW2dcQsJ8Pv4UjSE4IuA-M";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const doctorsGrid = document.getElementById("doctorsGrid");
    const toast = document.getElementById("toast");

    // Fetch doctors with pending status
    async function fetchPendingDoctors() {
      const { data, error } = await supabaseClient
        .from("doctors")
        .select("*");

      if (error) {
        console.error("Error fetching doctors:", error.message);
        return;
      }

      // Filter pending case-insensitively
      const pendingDoctors = data.filter(
        doc => doc.status && doc.status.toLowerCase() === "pending"
      );

      renderDoctors(pendingDoctors);

      // Update stats
      updateStats(data, pendingDoctors);
    }

    // Update statistics counts
    function updateStats(allDoctors, pendingDoctors) {
      const pending = pendingDoctors.length;
      const approved = allDoctors.filter(d => d.status && d.status.toLowerCase() === "approved").length;
      const rejected = allDoctors.filter(d => d.status && d.status.toLowerCase() === "rejected").length;

      document.getElementById("pendingCount").textContent = pending;
      document.getElementById("approvedCount").textContent = approved;
      document.getElementById("rejectedCount").textContent = rejected;
      document.getElementById("totalCount").textContent = allDoctors.length;
    }

    // Render doctor cards
    function renderDoctors(doctors) {
  doctorsGrid.innerHTML = "";

  if (doctors.length === 0) {
    doctorsGrid.innerHTML = `<p>No pending doctor requests found.</p>`;
    return;
  }

  doctors.forEach(doctor => {
    const card = document.createElement("div");
    card.className = "doctor-card";

    // Header
    const headerDiv = document.createElement("div");
    headerDiv.className = "doctor-header";

    const infoDiv = document.createElement("div");
    infoDiv.className = "doctor-info";
    infoDiv.innerHTML = `
      <h3>${doctor.full_name}</h3>
      <p class="specialization">${doctor.specialization || "N/A"}</p>
      <span class="status-badge status-pending">${doctor.status}</span>
    `;

    headerDiv.appendChild(infoDiv);
    card.appendChild(headerDiv);

    // Details
    const detailsDiv = document.createElement("div");
    detailsDiv.className = "doctor-details";
    detailsDiv.innerHTML = `
      <div class="detail-row"><span class="detail-label">Email:</span> <span>${doctor.email}</span></div>
      <div class="detail-row"><span class="detail-label">License:</span> <span>${doctor.license_number}</span></div>
    `;
    card.appendChild(detailsDiv);

    // Approve button
    const buttonsDiv = document.createElement("div");
    buttonsDiv.className = "action-buttons";
    const approveBtn = document.createElement("button");
    approveBtn.className = "btn btn-approve";
    approveBtn.textContent = "Approve";

    approveBtn.addEventListener("click", async () => {
      // Show popup immediately
      alert(`Doctor ${doctor.full_name} approved!`);

      // Update in Supabase
      const { error } = await supabaseClient
        .from("doctors")
        .update({ status: "Approved" })
        .eq("id", doctor.id);

      if (error) {
        console.error("Error approving doctor:", error.message);
        showToast("❌ Failed to approve doctor. Try again.");
        return;
      }

      fetchPendingDoctors(); // Refresh the list
    });

    buttonsDiv.appendChild(approveBtn);
    card.appendChild(buttonsDiv);

    doctorsGrid.appendChild(card);
  });
}

    // Approve doctor
    async function approveDoctor(doctorId) {
      const { error } = await supabaseClient
        .from("doctors")
        .update({ status: "Approved" })
        .eq("id", doctorId);

      if (error) {
        console.error("Error approving doctor:", error.message);
        showToast("❌ Failed to approve doctor. Try again.");
        return;
      }

      showToast("✅ Doctor approved successfully!");
      fetchPendingDoctors(); // Refresh the list
    }

    // Toast notification
    function showToast(message) {
      toast.textContent = message;
      toast.style.display = "block";

      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    // Initial fetch
    fetchPendingDoctors();
  </script>
</body>
</html>
